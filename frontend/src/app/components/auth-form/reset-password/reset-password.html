<div class="container reset-password-form">
  <h2>Réinitialisation du mot de passe</h2>
  <p class="info-text">Entrez votre nouveau mot de passe ci-dessous.</p>

  <form (ngSubmit)="onReset()">
    <!-- Email (readonly) -->
    <div class="field input-field">
      <i class="bx bx-envelope icon"></i>
      <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        class="input" 
        required 
        readonly
      />
    </div>

    <!-- Nouveau mot de passe -->
    <div class="field input-field">
      <i class="bx bx-lock icon"></i>
      <input 
        type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Nouveau mot de passe" 
        class="input" 
        required
      />
      <i class="bx bx-show eye-icon"></i>
      <small class="help-text">Utilisez au moins 6 caractères.</small>
    </div>

    <!-- Confirmer mot de passe -->
    <div class="field input-field">
      <i class="bx bx-lock icon"></i>
      <input 
        type="password" 
        [(ngModel)]="confirmPassword" 
        name="confirmPassword" 
        placeholder="Confirmer mot de passe" 
        class="input" 
        required
      />
      <i class="bx bx-show eye-icon"></i>
    </div>

    <!-- Bouton -->
    <div class="field button-field">
      <button type="submit">Réinitialiser le mot de passe</button>
    </div>
  </form>

  <p class="login-link">
    <a routerLink="/auth-form">Retour à la page de connexion</a>
  </p>
</div>
