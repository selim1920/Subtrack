<div class="row">
  <div class="col-xl-4 col-md-6">
    <div class="card earning-card bg-secondary-dark text-white overflow-hidden">
      <span class="round secondary-round small"></span>
      <span class="round secondary-round big"></span>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="avatar avatar-lg">
              <i class="text-white ti ti-credit-card f-24"></i>
            </div>
          </div>
          <div class="col-auto d-flex align-items-center">
            <div class="btn-group" ngbDropdown>
              <a
                type="button"
                class="avatar avatar-xs bg-secondary dropdown-toggle arrow-none"
                ngbDropdownToggle
              >
                <i class="ti ti-dots"></i>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                <li><button class="dropdown-item" type="button">Import Card</button></li>
                <li><button class="dropdown-item" type="button">Export</button></li>
              </ul>
            </div>

            <!-- Bouton D√©connexion -->
            <button
              (click)="logout()"
              class="btn btn-danger ms-2"
              style="height: 32px; padding: 0 12px; font-size: 0.85rem;"
            >
              D√©connexion
            </button>
 

          </div>
        </div>

<span class="d-block f-34 f-w-500 my-2" style="color: white;">
  {{ subscriptionCount }}
  <i class="ti ti-database opacity-50" style="color: white;"></i>
</span>

<p class="mb-0 opacity-50" style="color: white;">
  Abonnements cr√©√©s
</p>

      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-6">
    <div class="card earning-card bg-primary-dark text-white overflow-hidden">
      <span class="round primary-round small"></span>
      <span class="round primary-round big"></span>
      <div class="card-body">
        <app-chart-data-month></app-chart-data-month>
      </div>
    </div>
  </div>

  <div class="col-xl-4 col-md-12">
    <div class="card total-income-card overflow-hidden bg-primary-dark text-white">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="avatar avatar-lg icon m-r-5">
            <i class="text-white ti ti-layout-board-split f-24"></i>
          </div>
      <div class="ms-2">
  <h4 class="text-white f-w-600 mb-1"> DT {{ totalAmount | number:'1.0-2' }}</h4>

</div>

        </div>
      </div>
    </div>

    <div class="card total-income-card warning overflow-hidden mt-3">
      <div class="card-body">
        <div class="d-flex align-items-center">
          <div class="avatar avatar-lg icon-warning m-r-5">
            <i class="text-warning ti ti-layout-board-split f-24"></i>
          </div>
          <div class="ms-2">

      <p class="mb-1 opacity-75" style="color:black ;">

</p>

      </div>
    </div>
  </div>
